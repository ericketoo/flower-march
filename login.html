<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--link de icones -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!--link de icones -->
    <link rel="stylesheet" href="assets/css/style_login.css">
</head>
<body>
    <header>
        <a href="index.html"><i class='bx bx-left-arrow-alt' ></i></a>
        <p><a href="index.html">Voltar</a></p>
    </header>
    <main>
        <div class="img_moca">
            <img src="assets/img/pag2/pag2_moca.svg" alt="imagem de moça atras de planta">
        </div>
        <section id="content">
            <div class="img_logo"><img src="assets/img/pag2/pag2_logo.svg" alt="logo flower march" class="logo"></div>

            <div class="bem_vindo">
                <h1>SEJA BEM VINDO!</h1>
                <p>se conectar com a natureza nunca esteve tão perto, faça seu login e se conecte</p>
            </div>

            <form>
                <div id="email_login">
                    <input type="email" name="email" placeholder="E-mail" required >
                    <i class='bx bx-envelope'></i>
                </div>

                <div id="email_login">
                    <input type="password" name="senha" placeholder="senha" >
                    <i class='bx bx-lock-open bx-flip-horizontal' ></i>
                </div>
                <div class="lembrar">
                    <!--
                    <p><span class="lembrar_login">
                    </span> Lembrar de mim</p>
                    -->
                    <label><input type="checkbox" class="check">Lembrar de mim</label>
                    <p>Esqueci a senha</p>
                </div>

                <div class="login_enviar">
                    <input type="submit" value="LOGIN" href="" class="login">
                </div>
            </form>

            <fieldset class="ou">
                <legend>ou</legend>
            </fieldset>

            <div class="accont">
                <img src="assets/img/pag2/pag2_login_1.svg" alt="">
                <img src="assets/img/pag2/pag2_login_2.svg" alt="">
            </div>
            <div class="criar_conta">
                <p>Ainda não possui uma conta? <a href="#">Criar conta</a></p>
            </div>
        </section>
    </main>
</body>
</html>
