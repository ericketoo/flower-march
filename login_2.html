    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <!--Bootstrap link-->
    <!--link de icones -->

<body>
    <header>
        <a href="index.html"><i class='bx bx-left-arrow-alt' ></i></a>
        <p><a href="index.html">Voltar</a></p>
    </header>
    <main>
      <section id="backgro"><span></span></section>
      <section id="moca">
        <img src="assets/img/pag2/pag2_moca.svg" alt="">
      </section>
        <section id="lateral">
            <div class="logo_flower">
                <img src="assets/img/pag2/pag2_logo.svg" alt="logo flower march">

            <div class="Texto_logo">

                <p>se conectar com a natureza nunca esteve tão perto, faça seu login e se conecte</p>

            <form>
                <div class="mb-3">

                </div>
                <div class="mb-3">
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                </div>
                <div class="mb-3 form-check">
                    <label class="form-check-label" for="exampleCheck1">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  Lembrar de mim</label>
                  <a href="#">Esqueci a senha</a>
                </div>
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-primary">LOGIN</button>
                </div>
              </form>

              <div class="ou">
                <span>
                  ou
                </span>
              </div>

              <div class="accont">
                <img src="assets/img/pag2/pag2_login_1.svg" alt="">
                <img src="assets/img/pag2/pag2_login_2.svg" alt="">
            </div>

            <div class="criar_conta">
                <p>Ainda não possui uma conta? <a href="#">Criar conta</a></p>
            </div>
